<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artist Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <!-- Password Protection Overlay -->
    <div id="password-overlay" class="password-overlay">
      <div class="password-box">
        <h2>Enter Password</h2>
        <input type="password" id="password-input" placeholder="Password">
        <button id="submit-password">Enter</button>
        <p id="error-message" class="error-message"></p>
      </div>
    </div>

    <header class="main-header">
      <div class="header-title">
        <h1>HYBE LATIN AMERICA â€“ DATA HUB (alpha)</h1>
      </div>
      <nav class="main-nav">
        <div class="nav-item">
          <button class="nav-button" data-tab="artists">ARTISTS</button>
          <div class="hover-menu" id="artists-menu">
            <ul id="artists-list">
              <!-- Artist names will be populated by JavaScript -->
            </ul>
          </div>
        </div>
        <div class="nav-item">
          <button class="nav-button" data-tab="palf">PALF</button>
          <div class="hover-menu palf-menu" id="palf-menu">
            <div class="menu-column">
              <h3>Social Media</h3>
              <ul id="palf-social-list">
                <!-- PALF social media names will be populated by JavaScript -->
              </ul>
            </div>
            <div class="menu-column">
              <h3>Bands</h3>
              <ul id="palf-bands-list">
                <!-- PALF band names will be populated by JavaScript -->
              </ul>
            </div>
          </div>
        </div>
        <div class="nav-item">
          <button class="nav-button" data-tab="truvatos">TRUVATOS</button>
           <div class="hover-menu" id="truvatos-menu">
            <ul id="truvatos-social-list">
              <!-- TRUVATOS social media names will be populated by JavaScript -->
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section id="artists" class="content-section" data-section="artists">
      <div class="container">
        <main class="panels-section" id="artists-panels-section">
          <div class="grid-container" id="artists-grid-container">
            <!-- Panels will be dynamically generated by JavaScript -->
          </div>
        </main>
      </div>
    </section>

    <section id="palf" class="content-section" data-section="palf">
      <div class="container">
        <main class="panels-section" id="palf-panels-section">
          <div class="grid-container" id="palf-grid-container">
            <!-- PALF Social Media Panels will be dynamically generated by JavaScript -->
          </div>
        </main>
      </div>
    </section>

    <section id="truvatos" class="content-section" data-section="truvatos">
       <div class="container">
        <main class="panels-section" id="truvatos-panels-section">
          <div class="grid-container" id="truvatos-grid-container">
            <!-- TRUVATOS Panels will be dynamically generated by JavaScript -->
          </div>
        </main>
      </div>
    </section>

    <script type="module" src="/main.js"></script>
  </body>
</html>
